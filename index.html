<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Starshades™ | Premium Nose-Therapy Meditation Eyewear</title>
    <meta name="description" content="Starshades™ - Premium nose-therapy meditation eyewear combining ergonomic design with ancient yogic Pranayama practices for mental clarity and focus." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" crossorigin src="./assets/main-rgqUCyCf.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-DtbQ2D3M.css">
  </head>
  <body>
    <div id="root">
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Loading Starshades™...</h1>
        <p>If this message persists, there may be a JavaScript error.</p>
      </div>
    </div>
    <script>
      // Debug script to check if React is loading
      setTimeout(() => {
        if (document.getElementById('root').innerHTML.includes('Loading Starshades')) {
          console.error('React app failed to load');
          document.getElementById('root').innerHTML = '<div style="text-align: center; padding: 50px; font-family: Arial, sans-serif; color: red;"><h1>Error: React app failed to load</h1><p>Check browser console for details.</p></div>';
        }
      }, 5000);
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
